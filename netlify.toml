# Netlify Configuration for Khazaana
# Automatically switches between staging and production domains

[build]
  command = "npm run build"
  publish = "dist"

# Default environment (staging)
[build.environment]
  NODE_VERSION = "20"
  SITE_URL = "https://khazaana2.netlify.app"

# Production context - automatically used when custom domain is set
[context.production]
  command = "npm run build"

[context.production.environment]
  SITE_URL = "https://khazaana.co.in"

# Branch deploy context
[context.branch-deploy.environment]
  SITE_URL = "https://khazaana2.netlify.app"

# Deploy preview context
[context.deploy-preview.environment]
  SITE_URL = "https://khazaana2.netlify.app"

# Pretty URLs - Netlify serves index.html from folders automatically
# This setting ensures /restaurants and /restaurants/ both work
[build.processing]
  skip_processing = false

[build.processing.html]
  pretty_urls = true

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/_astro/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/*.ico"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=86400"
